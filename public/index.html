<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="http://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" href="/stylesheets/vanilla.css" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<body>
	<img id='topscreen' src='/images/top_image.png' style='width:100%;height:100%;position:absolute;top:0;left:0;margin:0;z-index:100' />
	<img src='/images/stop_btn.png' />
	<div id='time'></div>
	<img src='/images/btn_snooze.png' />
	<div id='fotter'>
		<i style='float:left;' class="fa fa-clock-o fa-3x"></i>
		<a href="bell.html"><i class="fa fa-bell-o fa-3x"></i></a>
		<i style='float:right;' class="fa fa-cog fa-3x"></i>
	</div>


<script>
!(function()
{
  var timeFormat = d3.time.format('%H:%M %p');
  setInterval(function()
  {
    d3.select('div#time').text(timeFormat(new Date()));
  },200);
	d3.select('#topscreen').on('click',function()
	{
		d3.select(this).transition().duration(10000).style('left','-1000px');
	});
//  d3.select('body').append('svg').attr('width','100%').attr('height','100%').append('rect').attr({width:'100%', height:'100%', fill:'#000'})
})();
</script>
</body>
</html>
